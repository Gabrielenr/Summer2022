    <p style="text-align: center" id="WindowText"></p>
    <p style="text-align: center" id="ScreenText"></p>
    <p style="text-align: center" id="LocationText"></p>
    <p style="text-align: center" id="GeolocationText"></p>
</div>


<script>
    let onceCLicked = false;
    let onceClicked1 = false;
    let onceClicked2 = false;
    let onceClicked3 = false;
    let onceClicked4 = false;

    function insertAfter(referenceNode, newNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
    }

    function navigatorFunction() {
        if (!onceCLicked) {
            onceCLicked = true;
            let text =
                "<h2 class='screenProperties'>Navigator properties: </h2>" +
                "<p>Browser Name: " + navigator.appName + "</p>" +
                "<p>Browser Product: " + navigator.product + "</p>" +
                "<p>Browser Version: " + navigator.appVersion + "</p>" +
                "<p>User-agent header: " + navigator.userAgent + "</p>" +
                "<p>Platform: " + navigator.platform + "</p>" +
                "<p>Browser Language: " + navigator.language + "</p>";

            let el = document.createElement("span");
            el.innerHTML = text;
            let div = document.getElementById("NavigatorText");
            insertAfter(div, el);
            text.style.textAlign = "center";
        }
    }

    function windowFunction() {
        if (!onceClicked1) {
            onceClicked1 = true;
            let text =
                "<h2 class='screenProperties'>Window properties: </h2>" +
                "<p>Inner Width: " + innerWidth + "</p>" +
                "<p>Inner Height: " + innerHeight + "</p>"

            let el = document.createElement("span");
            el.innerHTML = text;
            let div = document.getElementById("WindowText");
            insertAfter(div, el);
            text.style.textAlign = "center";
        }
    }

    function screenFunction() {
        if (!onceClicked2) {
            onceClicked2 = true;
            let text =
                "<h2 class='screenProperties'>Screen properties: </h2>" +
                "<p>Screen Width: " + screen.width + "</p>" +
                "<p>Screen Height:" + screen.height + "</p>" +
                "<p>Available Screen Width: " + screen.availWidth + "</p>" +
                "<p>Available Screen Height: " + screen.availHeight + "</p>" +
                "<p>Screen Color Dept: " + screen.colorDepth + "</p>" +
                "<p>Screen Pixel Depth: " + screen.pixelDepth + "</p>"

            let el = document.createElement("span");
            el.innerHTML = text;
            let div = document.getElementById("ScreenText");
            insertAfter(div, el);
            text.style.textAlign = "center";
        }
    }

    function locationFunction() {
        if (!onceClicked3) {
            onceClicked3 = true;
            let text =
                "<h2 class='screenProperties'>Location properties: </h2>" +
                "<p>The full URL of this page is: " + window.location.href + "</p>" +
                "<p>Page hostname is: " + window.location.hostname + "</p>" +
                "<p>Page path is: " + window.location.pathname + "</p>" +
                "<p>Page protocol is: " + window.location.protocol + "</p>"

            let el = document.createElement("span");
            el.innerHTML = text;
            let div = document.getElementById("LocationText");
            insertAfter(div, el);
            text.style.textAlign = "center";
        }
    }

    function getLocation() {
        if (!onceClicked4) {
            onceClicked4 = true;
            navigator.geolocation.getCurrentPosition(showLoc);
        }
    }

    function showLoc(pos) {
        let text =
            "<h2 class='screenProperties'>GeoLocation: </h2>" +
            "<p>Latitude: " + pos.coords.latitude + "</p>" +
            "<p>Longitude: " + pos.coords.longitude + "</p>"

        let el = document.createElement("span");
        el.innerHTML = text;
        let div = document.getElementById("GeolocationText");
        insertAfter(div, el);
        text.style.textAlign = "center";
    }
</script>
